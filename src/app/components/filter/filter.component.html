<div class="d-flex align-items-center gap-3 mt-2 p-3 " *ngIf="applicationData">
    <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
            {{selectedSemester?.SEMESTER_NAME?"SEMESTER "+selectedSemester.SEMESTER_NAME:"SELECT SEMESTER"}}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" *ngFor="let item of applicationData.MCA">
            <button ngbDropdownItem (click)="selectSemester(item)">SEMESTER {{item.SEMESTER_NAME}}</button>
        </div>
    </div>

    <div ngbDropdown class="d-inline-block" *ngIf="selectedSemester">
        <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
            {{this.filterParamters.SUBJECT_NAME?this.filterParamters.SUBJECT_NAME:"SELECT SUBJECT"}}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" *ngFor="let item of selectedSemester.SUBJECTS">
            <button ngbDropdownItem (click)="selectSubject(item)">{{item.SUBJECT_NAME}}</button>
        </div>
    </div>

    <div class="flex-fill"></div>

    <div class="d-flex align-items-center justify-content-center">
        <div class="form-outline">
            <input type="search" [(ngModel)]="keyup" id="form1" placeholder="Seach Questions" class="form-control" />
        </div>
        <button type="button" class="btn btn-primary">
            <i class="bi bi-search"></i>
        </button>
    </div>
</div>
